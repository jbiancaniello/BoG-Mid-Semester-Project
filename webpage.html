<html>
    <head>
        <title>Pokedex</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body onload="getPokemon()">
        <h1 class="center">Bits of Good Mid-Semester Project</h1>
        <div class="main">
            <div class="leftSide">
                <div class="photoBox">
                    <img alt="foundPoke" id="photo" 
                    src=" " />
                </div>
                <div class="name" id="textBox">
                    INSERT NAME HERE
                </div>
                <div class="types">
                    <h2>Types:</h2>
                    <p id="types">TYPES HERE</p>
                </div>
                <div class="buttons">
                    <button id="prevButton">
                        LEFT BUTTON
                    </button>
                    <button id="nextButton">
                        RIGHT BUTTON
                    </button>
                </div>
            </div>
            <div class="rightSide">
                <div class="stats">
                    <p id ="infoBox">

                    </p>
                </div>
                <div class="buttons">
                    <button id="infoButton">
                        Info
                    </button>
                    <button id="movesButton">
                        Moves
                    </button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
