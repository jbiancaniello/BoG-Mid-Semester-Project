<html>
    <head>
        <title>Pokedex</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1 class="center">Bits of Good Mid-Semester Project</h1>
        <div class="main">
            <div class="leftSide">
                <div class="photoBox">
                    <img alt="foundPoke" id="photo" 
                    src="https://cdn.pixabay.com/photo/2020/02/26/08/59/fireworks-4881190__340.jpg" />
                </div>
                <div class="name" id="textBox">
                    INSERT NAME HERE
                </div>
                <div class="types">
                    <h2>Types:</h2>
                    INSERT TYPES HERE
                </div>
                <div class="buttons">
                    <button id="prevButton" onclick="getPhoto()">
                        LEFT BUTTON
                    </button>
                    <button>
                        RIGHT BUTTON
                    </button>
                </div>
            </div>
            <div class="rightSide">
                <div class="stats">
                    stats box
                </div>
                <div class="buttons">
                    <button>
                        INFO
                    </button>
                    <button>
                        MOVES
                    </button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
